<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Story Forrest Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="headerFooter.css" rel="stylesheet"/>
        <link href="login.css" rel="stylesheet"/>
    </head>
<body>
    <header>
        <div class="title-and-name">
            <div class="name">
                <p>William Holmes</p>
            </div>
            <div class="title">
                <h1>Story Forrest</h1>
                <img src="./public/TreeIcon.jpeg" height="50" alt="Tree Icon">
            </div>
        </div>
        <nav class="navigation">
            <button> 
                <a href="index.html">Login</a>
            </button>
            <button> 
                <a href="home.html">Home</a>
            </button>
            <button> 
                <a href="writeStory.html">Write</a>
            </button>
        </nav>
    </header>
    <main>
        <div class="center-window">
            <div class="login-box">
                <form action="index.html">
                    <div class="login-field">
                        <label class="login-text" for="username">Username</label>
                        <input id="username" type="text"/>
                    </div>
                    <div class="login-field">
                        <label class="login-text" for="password">Password</label>
                        <input id="password" type="password"/>
                    </div>
                    <div class="login-button">
                        <button type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="git-repo-link">
            <p>See the source Code -></p>
            <a href="https://github.com/WillHolmes0/startup">Github Repository</a>
        </div>
    </footer>
</body>
</html>
