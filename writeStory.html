<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Story Forrest Write A Story</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="headerFooter.css" rel="stylesheet"/>
        <link href="writeStory.css" rel="stylesheet"/>
    </head>
<body>
    <header>
        <div class="title">
            <h1>Story Forrest</h1>
            <img src="/Images/TreeIcon.jpeg" height="50" alt="Tree Icon">
        </div>
        <nav class="navigation">
            <button> 
                <a href="index.html">Login</a>
            </button>
            <button> 
                <a href="home.html">Home</a>
            </button>
            <button> 
                <a href="writeStory.html">Write</a>
            </button>
        </nav>
    </header>
    <main>
        <div class="center-container">
            <div class="write-page-subtitle">
                <img src="/Images/Quill.png" width="50" alt="Quill icon"/>
                <h2>Create Your Story!</h2>
            </div>
            <div>
                <form>
                    <div class="title-box">
                        <h2>Title</h2>
                        <input type="text" placeholder="Enter your title"/>
                    </div>
                    <div class="summary-and-button">
                        <div class="summary-label">
                            <h2>Story Summary</h2>
                        </div>
                        <div class="post-story-button">
                            <button>Post</button>
                        </div>
                    </div>
                    <textarea placeholder="Enter a story summary or snippet" rows="75" cols="120"></textarea>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="git-repo-link">
            <p>See the source Code -></p>
            <a href="https://github.com/WillHolmes0/startup">Github Repository</a>
        </div>
    </footer>
</body>
</html>
